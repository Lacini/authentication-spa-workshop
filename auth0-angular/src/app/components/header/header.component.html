<mat-toolbar color="primary">
<mat-toolbar-row>
  <span>Authentication workshop</span>
  <span class="spacer"></span>
  <button mat-icon-button class="profile-picture" *ngIf="user$ | async as user" [matMenuTriggerFor]="menu">
    <img class="avatar" [src]="user?.picture">
  </button>
</mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item *ngIf="user$ | async as user">{{user.name}}</button>
  <button mat-menu-item (click)="logout()">
    Logout
  </button>
</mat-menu>
